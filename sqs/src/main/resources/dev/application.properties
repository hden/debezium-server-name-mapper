# AWS上のSQSをsinkに指定する設定
# ref https://github.com/debezium/debezium-server/blob/main/debezium-server-sqs/src/main/java/io/debezium/server/sqs/SqsChangeConsumer.java#L45
debezium.sink.type=sqs
debezium.sink.sqs.region=ap-northeast-1
debezium.sink.sqs.credentials.profile=sms-xuan-dev-sqs

# fifo queueの場合は以下を利用
debezium.sink.sqs.queue.url=https://sqs.ap-northeast-1.amazonaws.com/356585129680/ogasawara-sample.fifo

# stanrdard queueの場合は以下を利用
# debezium.sink.sqs.queue.url=https://sqs.ap-northeast-1.amazonaws.com/356585129680/ogasawara-sample-standard

debezium.source.connector.class=io.debezium.connector.postgresql.PostgresConnector
debezium.source.plugin.name=pgoutput
debezium.source.offset.storage.file.filename=target/offsets.dat
debezium.source.offset.flush.interval.ms=0
debezium.source.database.hostname=localhost
debezium.source.database.port=5432
debezium.source.database.user=postgres
debezium.source.database.password=postgres
debezium.source.database.dbname=postgres

# 何かしら値を入れないとエラーになる（使われないのだが…）
debezium.source.topic.prefix=foobar
# https://github.com/hden/debezium-server-name-mapper?tab=readme-ov-file#custom-topic-name-mapper
# mapper.constantを指定すると上書きされる
debezium.source.schema.include.list=inventory

# sink先のtopicがserver.schema.tableではなく、以下のmapper.constantで指定した値になる
# あらかじめcloud pub/sub上に以下で指定したtopicが作成されている必要があるので注意すること（ないとdebezium-serverは起動できない）
mapper.constant=foobar
